<!DOCTYPE html>
<html>

    <body>
        <h1>Mailing List Signup</h1>

        <form action="/mailinglist.php" method="POST">
        <fieldset>
            <legend> Join Our mailing list</legend>
            <p> Get news about Jay's world tour such as dates and special MP3 releases sent to your own inbox.</p>

        </form>
    </body>
